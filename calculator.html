<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <input type="text" readonly id="inputField">
            <div class="button-container">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button class="operation" id="plus">&plus;</button>
            </div>
            <div class="button-container">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button class="operation" id="minus">&#45;</button>
            </div>
            <div class="button-container">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button class="operation" id="divide">&divide;</button>
            </div>
            <div class="button-container">
                <button id="num0">0</button>
                <button id="period">.</button>
                <button class="operation equal" id="equal">&#61;</button>
                <button class="operation" id="multiply">&times;</button>
            </div>
            <div class="button-container">
                <button class="clear" id="clear">Clear</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
